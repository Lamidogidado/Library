<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom projects</title>
  <style>

    body {
       font-family: Arial;
    }

    .subscribe-button {
      border: none;
      background-color: black;
      color: white;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 15px;
      padding-right: 15px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      margin-bottom: 30px;
    }

    .is-subscribed {
      background-color: gray;
      color: antiquewhite;

    }

   .cost-input {
     font-size: 15px;
     padding: 10px;
   }
   </style>
   </head>
<body>
  <p>Youtube Subsrcibe Button</p>
  <button onclick="
   subscribe();
  " class="js-subscribe-button subscribe-button
  ">Subscribe</button>

  <p>Amazon Shipping Calculator</p>
  <input placeholder="Cost of order" class="js-cost-input
  cost-input" 
  onkeydown="
  handleCostKeydow(event);
  ">
  <button onclick="calculateTotal();
  ">Calculate</button>
  <p class="js-total-cost"></p>

  <script>
  
  function handleCostKeydow(event){
    if (event.key === 'Enter'){
    calculateTotal();
  }
  }
  function calculateTotal(){
    const inputElement  = document.querySelector('.js-cost-input')
    let  cost = Number(inputElement.value); 
    
    if (cost < 40){

      cost = cost +10;
    }
    document.querySelector('.js-total-cost')
    .innerHTML = `$${cost}`
  }



    function subbscribe(){
      const buttonElement = document.querySelector
      '.js-subscribe-button';
      
      if (buttonElement.innerText === 'Subscribe'){
        buttonElement.innerHTML = 'Subscibed';
        buttonElement.classList.add
        ('is-subscribed');
      }
      else {
        buttonElement.innerHTML = 'Subcribe';
      }
        }
  </script>
</body>
</html>
