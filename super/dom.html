<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom projects</title>
</head>
<body>
  <p>Youtube Subsrcibe Button</p>
  <button onclick="
  subscribe();
  " class="js-subscribe-button">Subscribe</button>

  <p>Amazon Shipping Calculator</p>
  <input placeholder="Cost of order" class="js-cost-input" 
  onkeydown="
  handleCostKeydow(event);
  ">
  <button onclick="calculateTotal();
  ">Calculate</button>
  <p class="js-total-cost"></p>

  <script>
  
  function handleCostKeydow(event){
    if (event.key === 'Enter'){
    calculateTotal();
  }
  }
  function calculateTotal(){
    const inputElement  = document.querySelector('.js-cost-input')
    let  cost = Number(inputElement.value); 
    
    if (cost < 40){

      cost = cost +10;
    }
    document.querySelector('.js-total-cost')
    .innerHTML = `$${cost}`
  }



    function subbscribe(){
      const buttonElement = document.querySelector
      '.js-subscribe-button';
      
      
      if (buttonElement.innerText === 'Subscribe'){
        buttonElement.innerHTML = 'Subscibed'
      }
      else {
        buttonElement.innerHTML = 'Subcribe';
      }
        }
  </script>
</body>
</html>
